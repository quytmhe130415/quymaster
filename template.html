<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <button id='page1'> Page 1</button>
    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item"><button class="button" class="page-link" onclick="loadPage(1)">1</button></li>
            <li class="page-item"><button class="button" class="page-link" onclick="loadPage(2)">2</button></li>
            <li class="page-item"><button class="button" class="page-link" onclick="loadPage(3)">3</button></li>
    </nav>
    <div class="row" id='content'></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
    function loadPage(page) {
        $('#content').html('')
        $.ajax({
            url: '/api/v1/1' + page
        }).then(function(res) {
            res.data.forEach(function(item) {
                console.log(item)
                var card = $(`<div class="card col-md-3">
                    <img src="${item.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">${item.name}Card title</h5>
                         <p class="card-text">COST: ${item.cost}</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                         </div>
                </div>`)


                $('body').append(card);
            })
        }).catch(function(err) {
            console.log(err)
        });
    }
</script>

</html>
